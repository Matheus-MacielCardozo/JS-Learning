<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`)
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase}`)
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase}`)
        
        /* 
            Formatação de número: 
        n.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        formata o número para a moeda BR

            Operador Ternário
        teste ? true : false
        realiza o teste na primeira parte, em seguida o resultado se for verdadeiro
        e por fim o resultado se for falso
        */
    </script>
</body>
</html>
